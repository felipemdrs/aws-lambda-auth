service: aws-lambda-custom-auth

frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.8
  lambdaHashingVersion: '20201221'

package:
  individually: true
  exclude:
    - 'node_modules/**'
    - 'package*'
    - 'README.md'
    - 'LICENSE'
    - '.gitignore'
    - 'requirements.txt'
    - 'ci/*'
    - '.github/**'

functions:
  protected:
    handler: src/protected_handler.lambda_handler
  authorizer:
    handler: src/authorizer_handler.lambda_handler
  oauth:
    handler: src/oauth_handler.py

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    pythonBin: python3
    dockerizePip: non-linux
